<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}"></link>
  <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
  <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/base.css' %}"></link>
  <title>-迈维思科技</title>


</head>
<body>
    <header class="p-3 text-bg-dark mb-3">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="{% static "images/ico.png" %}" alt="" height="40">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">首页</a></li>
              <li><a href="#" class="nav-link px-2 text-white">发布博客</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
    </header>
    <main class="container bg-white p-3 rounded">
        
        <div style="max-width:330px" class="m-auto">
            <h1>登录</h1>
            <form action="" method="POST">
                <div class="mb-3">
                    <label for="" >邮箱</label>
                    <input type="text" name="email" class="form-control" placeholder="请输入邮箱" />
                </div>

                <div class="mb-3">
                    <label for="" >密码</label>
                    <input type="password" name="password" class="form-control" placeholder="请输入密码" />
                </div>
                
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" name="remember" value="1" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault">记住我</label>
                </div>
                
                <div class="mb-3"> 
                    <button class="btn btn-primary w-100">立即登录</button>
                </div>
            </form>
        </div>
        
    </main>
</body>
</html>
