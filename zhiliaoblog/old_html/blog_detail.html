<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}"></link>
  <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
  <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/base.css' %}"></link>
  <title>-迈维思科技</title>


</head>
<body>
    <header class="p-3 text-bg-dark mb-3">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="{% static "images/ico.png" %}" alt="" height="40">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">首页</a></li>
              <li><a href="#" class="nav-link px-2 text-white">发布博客</a></li>
              <!-- <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li> -->
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
    </header>
    <main class="container bg-white p-3 rounded">
        <h1>
            博客详情
        </h1>
        <hr>
        <div class='mt-2'>
            <img src="{% static 'images/avatar.jpg' %}" class="rounded-circle" width="30" height="30" alt="">
            <span class="ms-2">Jay</span>
            <span class="ms-2">于</span>
            <span class="ms-2">2025-01-09 12:23:34 发布</span>
        </div>
        <hr>
        <div class="py-2">
            这是博客详情
        </div>
        <hr>
        <div class="mt-2">
            <h3>评论（10）条</h3>
            <form action="" method="POST">
                <div class="mt-2">
                    <input type="text" class="form-control" placeholder="请输入评论">
                </div>
                <div class="text-end mt-2">
                    <button type="button" class="btn btn-primary">评论</button>
                </div>
                
            </form>
        </div>
        <div class="mt-2">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="d-flex justify-content-between text-body-secondary">
                        <div class="user-info">
                            <img src="{% static 'images/avatar.jpg' %}" class="rounded-circle" width="40" height="40" alt="">
                            <span class="ms-2">Jay</span>
                        </div>
                        <div class="creae-time" style="line-height: 40px;">2025-01-09 12:23:34</div>
                    </div>
                    <div class="mt-2">这是评论内容</div>
                </li>
                <li class="list-group-item">
                    <div class="d-flex justify-content-between text-body-secondary">
                        <div class="user-info">
                            <img src="{% static 'images/avatar.jpg' %}" class="rounded-circle" width="40" height="40" alt="">
                            <span class="ms-2">Jay</span>
                        </div>
                        <div class="creae-time" style="line-height: 40px;">2025-01-09 12:23:34</div>
                    </div>
                    <div class="mt-2">这是评论内容</div>
                </li>
            </ul>
        </div>
