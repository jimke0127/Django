<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>-迈维思科技</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}"></link>
  <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
  <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/base.css' %}"></link>
  <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet" />
  <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
  <script src="{% static 'js/pub_blog.js' %}"></script>
  

  <style>
    #editor—wrapper {
      border: 1px solid #ccc;
      z-index: 100; /* 按需定义 */
    }
    #toolbar-container {
      border-bottom: 1px solid #ccc;
    }
    #editor-container {
      height: 400px;
    }
  </style>


</head>
<body>
    <header class="p-3 text-bg-dark mb-3">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="{% static "images/ico.png" %}" alt="" height="40">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">首页</a></li>
              <li><a href="#" class="nav-link px-2 text-white">发布博客</a></li>
              <!-- <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li> -->
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
    </header>
    <main class="container bg-white p-3 rounded">
        <h1>
            发布博客
        </h1>
        <div class="mt-3">
            <form action="" method="POST">
                <div class="mt-3">
                    <label for="" class="form-label">标题</label>
                    <input type="text" name="title" class="form-control"> 
                </div>
                <div class="mt-3">
                    <label for="" class="form-label">分类</label>
                    <select name="category" id="" class="form-select">
                        <option value="1">Python</option>
                        <option value="2">Java</option>
                        <option value="3">PHP</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label for="" class="form-label">内容</label>
                    <div id="editor—wrapper">
                        <div id="toolbar-container"><!-- 工具栏 --></div>
                        <div id="editor-container"><!-- 编辑器 --></div>
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <button class="btn btn-primary">发布</button>
                </div>
            </form>
        </div>
        
    </main>
</body>
</html>
