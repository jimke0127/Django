<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}"></link>

  <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
  <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/base.css' %}"></link>
  <title>{% block title %}{% endblock %}--我的博客</title>
  {% block head %}{% endblock %}

</head>
<body>
    <header class="p-3 text-bg-light border-bottom mb-3">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="{% static "images/ico.png" %}" alt="" height="40">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/myblog" class="nav-link px-2 text-secondary">首页</a></li>
              <li><a href="{% url 'myblog:pub_blog' %}" class="nav-link px-2 text-secondary">发布博客</a></li>
              <!-- <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li> -->
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="/myblog" method="GET">
              <input type="search" class="form-control" name="q" placeholder="Search..." aria-label="Search">
            </form>
            {% if user.is_authenticated %}
            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{% static "images/avatar.jpg" %}" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="{% url 'zlauth:logout' %}">Sign out</a></li>
              </ul>
            </div>
            {% else %}
            <div class="text-end">
              <a href="{% url 'zlauth:login' %}" type="button" class="btn btn-outline-primary me-2">
                Login
              </a>
              <a href="{% url 'zlauth:register' %}"  type="button" class="btn btn-primary">Sign-up</a>
            </div>
            {% endif %}
          </div>
        </div>
    </header>
    <main class="container bg-white p-3 rounded">
        {% block main %}{% endblock %}
    </main>
</body>
</html>
