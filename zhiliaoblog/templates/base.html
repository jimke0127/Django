<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}"></link>
  <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
  <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/base.css' %}"></link>
  <title>{% block title %}{% endblock %}--我的博客</title>
  {% block head %}{% endblock %}

</head>
<body>
    <header class="p-3 text-bg-dark mb-3">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="{% static "images/ico.png" %}" alt="" height="40">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">首页</a></li>
              <li><a href="#" class="nav-link px-2 text-white">发布博客</a></li>
              <!-- <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li> -->
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <a href="{% url 'zlauth:login' %}" type="button" class="btn btn-outline-light me-2">
                Login
              </a>
              <a href="{% url 'zlauth:register' %}"  type="button" class="btn btn-warning">Sign-up</a>
            </div>
          </div>
        </div>
    </header>
    <main class="container bg-white p-3 rounded">
        {% block main %}{% endblock %}
    </main>
</body>
</html>
