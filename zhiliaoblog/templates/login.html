{% extends 'base.html' %}

{% block title%}登录{% endblock %}

{% block main %}
<div style="max-width:330px" class="m-auto">
    <h1>登录</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="" >邮箱</label>
            <input type="text" name="email" class="form-control" placeholder="请输入邮箱" />
        </div>

        <div class="mb-3">
            <label for="" >密码</label>
            <input type="password" name="password" class="form-control" placeholder="请输入密码" />
        </div>
        
        <div class="mb-3">
            <input class="form-check-input" type="checkbox" name="remember" value="1" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">记住我</label>
        </div>
        {% if form %}
        打印错误
        {% endif %}
        <div class="mb-3"> 
            <button class="btn btn-primary w-100">立即登录</button>
        </div>
    </form>
</div>
{% endblock %}
